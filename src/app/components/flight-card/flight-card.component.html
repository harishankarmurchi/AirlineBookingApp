
  <div class="container card-container-style">
    <div class="card h-100 w-100 card-style" >
       <div class="row">
         <div class="col-3">
            <img src="https://1000logos.net/wp-content/uploads/2021/07/SpiceJet-Logo.png" alt="" class="img-fluid">
         </div>
         <div class="col-7">
            <table >
                <tbody>
                  <tr>
                    <td width="80%">Airline Name</td>
                    <td>{{item.airline.name}}</td>
                  </tr>
                  <tr>
                    <td>Flight No</td>
                    <td>{{item.flightNumber}}</td>
                  </tr>
                  <tr>
                    <td>From </td>
                    <td>{{item.fromPlaceName}}</td>
                  </tr>
                  <tr>
                    <td>To </td>
                    <td>{{item.toPlaceName}}</td>
                  </tr>
                  <tr>
                    <td>Journey Date</td>
                    <td>{{item.startDate}}</td>
                  </tr>

                  
                </tbody>
              </table>

         </div>
         <div class="col-2">
            <button class="btn btn-primary" *ngIf="!isAdmin" (click)="onBook()"> Book Seats</button>
            <button class="btn btn-primary" *ngIf="isAdmin" (click)="onReshedule()"> Reshedule Flight</button>
         </div>
       </div>
    </div>
</div>
