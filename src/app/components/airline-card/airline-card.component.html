<mat-card class="example-card" style="margin:5%;">
    <mat-card-title>
        <!-- <img src="airline.logo"/> -->
        {{airline.name}}
    </mat-card-title>
    <mat-card-content>
      <p>{{airline.discription}}</p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="onBlock()" *ngIf="airline.isActive">Block</button>
      <button mat-button (click)="onUnBlock()" *ngIf="!airline.isActive">UnBlock</button>
    </mat-card-actions>

  </mat-card>
