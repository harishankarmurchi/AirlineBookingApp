<div class="search-container">
  <div class="searchbox">
    
  <form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <mat-select matNativeControl required formControlName="toPlaceId">
        <span *ngFor="let item of places">
          <mat-option [value]="item.placeId">{{item.placeName}}</mat-option>
        </span>
        
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <mat-select matNativeControl required formControlName="fromPlaceId">
        <span *ngFor="let item of places">
          <mat-option [value]="item.placeId">{{item.placeName}}</mat-option>
        </span>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose Journey date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="journeyDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
     
    <input type="submit"/>
  </form>


  <input type="submit" value="Add Flight" (click)="openDailog()"/>
  </div>
  <div class="result">
    <div class="container" *ngIf="flightList=== undefined">
          <h2>No Flights</h2>
    </div>
    <cdk-virtual-scroll-viewport appendOnly itemSize="10" class="viewport">
    <div *cdkVirtualFor="let item of flightList">
      <app-flight-card [item]="item"></app-flight-card>
    </div>
  </cdk-virtual-scroll-viewport>

  <!-- <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
    <div *cdkVirtualFor="let item of list" class="example-item">{{item}}</div>
  </cdk-virtual-scroll-viewport> -->



  </div>
</div>
