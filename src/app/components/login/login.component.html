
  <div class="login-container">
  <div class="container justify-content-center align-items-center">
    <div class="row d-flex justify-content-center align-items-center h-70">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: antiquewhite;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">LOG IN</p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
                  <div class="example-container">
                    <div>
                      <mat-form-field>
                        <input matInput placeholder="Email" formControlName="userName">
                        <mat-error *ngIf="!loginForm.get('userName')?.errors?.required && (loginForm.get('userName')?.errors?.pattern)">
                          Please enter a valid Email address
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('userName')?.invalid && (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched) && loginForm.get('userName')?.errors?.required">
                          userName is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="mt-top-2">
                      <mat-form-field>
                        <input matInput type="password" placeholder="Password" formControlName="password">    
                        <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
                          Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
                          Password is required
                        </mat-error>
                      </mat-form-field>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input [disabled]="!loginForm.valid" type="Submit" class="btn btn-primary btn-lg">
                    </div>
                    <!-- <div class="mt-top text-center">
                      <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Sign In</button>
                    </div> -->
                    <br><span class="register-button">Dont Have an account ? <a routerLink="/register">Register Now</a> </span>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../../assets/images/logo.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
